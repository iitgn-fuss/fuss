markup:
  goldmark:
    renderer:
      unsafe: true
baseURL: https://iamsubhrajit10.github.io/fuss
languageCode: en-us
title: FUSS Group @ IITGn
theme: hextra 

enableRobotsTXT: true
# Parse Git commit
# enableGitInfo: true
enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 1
    - identifier: people
      name: People
      pageRef: /people
      weight: 2
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 3
    - identifier: news
      name: News
      pageRef: /news
      weight: 4
    - identifier: publications
      name: Publications
      pageRef: /publications
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

  sidebar:
    - identifier: home
      name: "Home"
      pageRef: "/"
      weight: 1

params:
  description: Formal and Usable Systems Security (FUSS) Group at IIT Gandhinagar

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      width: 60
      height: 40
      # link: /
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  # editURL:
  #   enable: true
  #   base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
      # theme: noborder_dark
